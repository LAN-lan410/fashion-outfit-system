<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑个人资料 - 时尚穿搭系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-pink: #f472b6;
            --secondary-pink: #f9a8d4;
            --light-pink: #fef2f2;
            --dark-pink: #be185d;
            --accent-pink: #ec4899;
            --card-shadow: 0 8px 24px rgba(244, 114, 182, 0.08);
        }

        body {
            background-color: var(--light-pink);
            font-family: "Microsoft YaHei", "PingFang SC", sans-serif;
        }

        /* 导航栏 */
        .navbar {
            background: linear-gradient(135deg, var(--primary-pink) 0%, var(--accent-pink) 100%) !important;
            box-shadow: 0 4px 20px rgba(244, 114, 182, 0.15);
        }

        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: 500;
        }

        /* 卡片样式 */
        .card {
            border: none;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            background: white;
        }

        /* 表单样式 */
        .form-control, .form-select {
            border-radius: 12px;
            border: 1px solid #fce7f3;
            padding: 12px 15px;
            transition: all 0.3s;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-pink);
            box-shadow: 0 0 0 4px rgba(244, 114, 182, 0.1);
            outline: none;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 8px;
            color: var(--dark-pink);
        }

        /* 头像上传区域 */
        .avatar-upload {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto;
        }

        .avatar-preview {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--light-pink);
            box-shadow: 0 4px 12px rgba(244, 114, 182, 0.2);
        }

        .avatar-upload-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: var(--primary-pink);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(244, 114, 182, 0.3);
        }

        /* 按钮样式 */
        .btn-pink {
            background: linear-gradient(135deg, var(--primary-pink) 0%, var(--accent-pink) 100%);
            border: none;
            border-radius: 12px;
            color: white;
            padding: 10px 25px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-pink:hover {
            background: linear-gradient(135deg, var(--accent-pink) 0%, var(--dark-pink) 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(244, 114, 182, 0.2);
        }

        .btn-outline-pink {
            border: 1px solid var(--primary-pink);
            color: var(--primary-pink);
            border-radius: 12px;
            padding: 10px 25px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-outline-pink:hover {
            background: var(--light-pink);
            color: var(--dark-pink);
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-star-fill"></i> 时尚穿搭系统
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon text-white"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/closet">智能衣橱</a></li>
                    <li class="nav-item"><a class="nav-link" href="/match">智能搭配</a></li>
                    <li class="nav-item"><a class="nav-link" href="/community">穿搭社区</a></li>
                    <li class="nav-item"><a class="nav-link" href="/tips">穿搭心得</a></li>
                    <li class="nav-item"><a class="nav-link" href="/weather">天气穿搭</a></li>
                    <li class="nav-item"><a class="nav-link" href="/calendar">穿搭日历</a></li>
                    <li class="nav-item"><a class="nav-link" href="/wishlist">愿望单</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/profile">个人主页</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout"><i class="bi bi-box-arrow-right"></i> 登出</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 编辑资料内容 -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card p-4">
                    <h4 class="mb-4 text-center" style="color: var(--dark-pink);">
                        <i class="bi bi-pencil-square me-2"></i> 编辑个人资料
                    </h4>

                    <!-- 表单 -->
                    <form action="{{ url_for('save_profile') }}" method="POST" enctype="multipart/form-data">
                        <!-- 头像上传 -->
                        <div class="mb-5 text-center">
                            <h5 class="mb-3">更换头像</h5>
                            <div class="avatar-upload mb-3">
                                <img id="avatarPreview" 
                                     src="{{ user.avatar }}" 
                                     alt="头像预览" class="avatar-preview">
                                <label for="avatar" class="avatar-upload-btn">
                                    <i class="bi bi-upload"></i>
                                </label>
                                <input type="file" id="avatar" name="avatar" accept="image/*" style="display: none;"
                                       onchange="previewAvatar(event)">
                            </div>
                            <p class="text-muted small">支持JPG、PNG、GIF格式，大小不超过16MB</p>
                        </div>

                        <!-- 昵称 -->
                        <div class="mb-4">
                            <label for="nickname" class="form-label">昵称</label>
                            <input type="text" class="form-control" id="nickname" name="nickname"
                                   value="{{ user.nickname }}" placeholder="请输入昵称" maxlength="20">
                        </div>

                        <!-- 个性签名 -->
                        <div class="mb-5">
                            <label for="intro" class="form-label">个性签名</label>
                            <textarea class="form-control" id="intro" name="intro" rows="3"
                                      placeholder="输入你的个性签名（最多50个字）"
                                      maxlength="50">{{ user.intro }}</textarea>
                            <div class="text-end mt-1">
                                <span id="introCount">{{ user.intro|length or 0 }}</span>/50
                            </div>
                        </div>

                        <!-- 按钮区域 -->
                        <div class="d-flex justify-content-center gap-3">
                            <a href="{{ url_for('profile') }}" class="btn btn-outline-pink">
                                <i class="bi bi-arrow-left me-1"></i> 取消
                            </a>
                            <button type="submit" class="btn btn-pink">
                                <i class="bi bi-check-circle me-1"></i> 保存修改
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 预览头像
        function previewAvatar(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatarPreview').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }

        // 个性签名字数统计
        const introInput = document.getElementById('intro');
        const introCount = document.getElementById('introCount');
        
        introInput.addEventListener('input', function() {
            introCount.textContent = this.value.length;
            // 超过字数时变红
            if (this.value.length > 50) {
                introCount.style.color = 'red';
            } else {
                introCount.style.color = '#6b7280';
            }
        });
    </script>
</body>
</html>
