<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时尚穿搭系统 - 登录</title>
    <!-- 引入Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- 引入图标 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .login-container {
            max-width: 450px;
            margin: 50px auto;
            padding: 20px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h3 {
            color: #6c5ce7;
            font-weight: bold;
        }

        .form-control:focus {
            border-color: #6c5ce7;
            box-shadow: 0 0 0 0.2rem rgba(108, 92, 231, 0.25);
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .preset-accounts {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 10px;
            margin-top: 15px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container login-container card">
        <div class="card-header">
            <h3 class="text-center mb-0">✨ 时尚穿搭系统 ✨</h3>
        </div>
        <div class="card-body">
            <!-- 提示信息 -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <!-- 登录表单 -->
            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label"><i class="bi bi-person"></i> 账号</label>
                    <input type="text" class="form-control" id="username" name="username" required
                           placeholder="请输入用户名">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"><i class="bi bi-lock"></i> 密码</label>
                    <input type="password" class="form-control" id="password" name="password" required
                           placeholder="请输入密码">
                </div>

                <!-- 预设账号提示 -->
                <div class="preset-accounts">
                    <small class="text-muted">
                        <i class="bi bi-info-circle"></i> 测试账号：
                        <br>账号：fashionista / stylefan
                        <br>密码：123456
                    </small>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">
                    <i class="bi bi-box-arrow-in-right"></i> 登录
                </button>
            </form>

            <div class="login-footer">
                <p class="text-muted mb-2">还没有账号？</p>
                <a href="/register" class="btn btn-outline-primary w-100">
                    <i class="bi bi-person-plus"></i> 立即注册
                </a>
            </div>
        </div>
    </div>

    <!-- 引入Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
