<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑心得 - 时尚穿搭系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --bg-image: url('/static/images/bg_default.jpg');
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">✨ 时尚穿搭系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon text-white"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/closet">智能衣橱</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/match">智能搭配</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/community">穿搭社区</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/tips">穿搭心得</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">个人主页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout"><i class="bi bi-box-arrow-right"></i> 登出</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 编辑心得表单 -->
    <div class="container mt-4 form-container">
        <!-- 提示信息 -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="card">
            <div class="card-header bg-info text-white">
                <h4 class="mb-0"><i class="bi bi-journal-text"></i> 编辑心得</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">心得标题 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="title" name="title"
                               value="{{ tip.title }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="category" class="form-label">分类</label>
                        <select class="form-control" id="category" name="category">
                            <option value="">选择分类（可选）</option>
                            <option value="穿搭技巧" {% if tip.category =='穿搭技巧' %}selected{% endif %}>穿搭技巧</option>
                            <option value="搭配经验" {% if tip.category =='搭配经验' %}selected{% endif %}>搭配经验</option>
                            <option value="购物心得" {% if tip.category =='购物心得' %}selected{% endif %}>购物心得</option>
                            <option value="风格灵感" {% if tip.category =='风格灵感' %}selected{% endif %}>风格灵感</option>
                            <option value="保养建议" {% if tip.category =='保养建议' %}selected{% endif %}>保养建议</option>
                            <option value="其他" {% if tip.category =='其他' %}selected{% endif %}>其他</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="content" class="form-label">详细内容 <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="content" name="content" rows="8" required>{{ tip.content }}</textarea>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_public" name="is_public"
                               {% if tip.is_public %}checked{% endif %}>
                        <label class="form-check-label" for="is_public">
                            公开到社区
                        </label>
                    </div>

                    <div class="mb-3">
                        <small class="text-muted">创建时间：{{ tip.time }}</small>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="/tips" class="btn btn-secondary me-md-2">取消</a>
                        <button type="submit" class="btn btn-primary me-md-2">
                            <i class="bi bi-check-circle"></i> 保存修改
                        </button>
                        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
                            <i class="bi bi-trash"></i> 删除
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 删除确认模态框 -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">确认删除</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    确定要删除这篇心得吗？此操作无法撤销。
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <form action="/tips/delete/{{ tip.id }}" method="POST" style="display: inline;">
                        <button type="submit" class="btn btn-danger">确认删除</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
